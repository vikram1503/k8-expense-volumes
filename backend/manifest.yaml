apiVersion: v1
kind: ConfigMap
metadata:
  name: backend
  namespace: expense
data:
  DB_HOST: mysql # mysql component service name
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend
  namespace: expense
  # these labels are deployment related labels
  labels:
    component: backend
    project: expense
    tier: app
spec:
  replicas: 2
  selector:
    matchLabels:
      component: backend
      project: expense
      tier: app
     # pod definition
  template:
    metadata:
      labels:
       component: backend
       project: expense
       tier: app
    spec:
      containers:
      - name: backend
        image: vikram1503/backend:v1 
        envFrom:
        - configMapRef:
            name: backend  
---
apiVersion: v1
kind: Service
metadata: 
  name: backend
  namespace: expense
spec: 
  selector:
    component: backend
    project: expense
    tier: app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
